<div class="superadmin-dashboard container-fluid">
  <h1>Super Admin Dashboard</h1>

  <!-- Stats -->
  <div class="row g-3">
    <div class="col-md-3 col-sm-6">
      <div class="stat-card p-4">
        <div class="d-flex justify-content-between align-items-center">
          <h6>Total Institutions</h6>
          <i class="bi bi-mortarboard fs-4"></i>
        </div>
        <h5 class="mt-2">5</h5>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="stat-card p-4">
        <div class="d-flex justify-content-between align-items-center">
          <h6>Total Users</h6>
          <i class="bi bi-people fs-4"></i>
        </div>
        <h5 class="mt-2">3</h5>
      </div>
    </div>
  </div>

  <div class="row mt-4 g-4">
    <!-- Institutions -->
    <div class="col-lg-6">
      <div class="stat-card p-4">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <div>
            <h5 class="m-0">Institutions Management</h5>
            <small class="text-muted">Manage educational institutions and their administrators</small>
          </div>
          <button class="btn btn-outline-secondary btn-sm" (click)="openAddInstitutionModal()">
            + Add Institution
          </button>
        </div>

        <!-- Search -->
        <div class="input-group mb-3">
          <input type="search" class="form-control" placeholder="Search institution..." />
          <button class="btn btn-light" type="button"><i class="bi bi-search"></i></button>
          <button class="btn btn-light ms-2" type="button"><i class="bi bi-funnel"></i></button>
        </div>

        <!-- Institution List -->
        <div *ngFor="let inst of institutions; let i = index" class="institution-card mb-3">
          <div class="p-3 d-flex justify-content-between align-items-center border rounded"
               data-bs-toggle="collapse"
               [attr.data-bs-target]="'#' + getCollapseId(i)"
               aria-expanded="false"
               [attr.aria-controls]="getCollapseId(i)">
            <div class="d-flex align-items-center">
              <i class="bi bi-building-fill fs-4 text-primary me-2"></i>
              <div>
                <h6 class="mb-0">{{ inst.name }}</h6>
                <small class="text-muted">{{ inst.code }}</small>
              </div>
            </div>
            <i class="bi bi-chevron-right toggle-icon"></i>
          </div>

          <div class="collapse mt-2" [id]="getCollapseId(i)">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let branch of inst.branches">{{ branch }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- System Management -->
    <div class="col-lg-6">
      <div class="stat-card p-4">
        <h3 class="h5 mb-1">System Management</h3>
        <p class="text-muted small mb-4">Administrative controls</p>
        <div class="d-grid gap-2 py-5">
          <button class="btn btn-outline-secondary" [routerLink]="'/institution'" routerLinkActive="active">Manage Institutions</button>
          <button class="btn btn-outline-secondary" [routerLink]="'/users'" routerLinkActive="active">Manage Users</button>
          <button class="btn btn-outline-secondary">System Settings</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade show d-block" *ngIf="showAddInstitutionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title">Create New Institution</h5>
          <button type="button" class="btn-close" (click)="closeAddInstitutionModal()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addInstitution()">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Institution Name</label>
                <input [(ngModel)]="newInstitution.name" name="name" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Institution Code</label>
                <input [(ngModel)]="newInstitution.code" name="code" class="form-control" required />
              </div>
              <div class="col-12">
                <label class="form-label">Address</label>
                <textarea [(ngModel)]="newInstitution.address" name="address" class="form-control" rows="3" required></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label">Admin First Name</label>
                <input type="text" class="form-control" placeholder="First name" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Admin Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Admin Email</label>
                <input type="email" class="form-control" placeholder="abc@gmail.com" />
              </div>
            </div>
            <div class="text-end mt-3">
              <button type="button" class="btn btn-secondary me-2" (click)="closeAddInstitutionModal()">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
