<header
  class="w-full bg-white/90 backdrop-blur-md shadow-sm px-4 py-3 flex justify-between items-center sticky top-0 z-50 border-b border-gray-100 transition-all duration-300"
>
  <!-- Left Section: Title -->
  <div class="flex items-center gap-3">
    <i class="bi bi-speedometer2 text-indigo-600 text-2xl"></i>
    <h1
      class="text-lg sm:text-xl font-bold text-gray-800 tracking-tight hover:text-indigo-600 transition-colors duration-300"
    >
      Student Dashboard
    </h1>
  </div>

  <!-- Right Section -->
  <div class="flex items-center gap-4">
    <!-- Notifications -->
    <button
      class="relative p-2 rounded-full hover:bg-indigo-50 active:scale-95 transition-all duration-200 group"
    >
      <i
        class="bi bi-bell text-xl text-gray-600 group-hover:text-indigo-600 transition-colors duration-300"
      ></i>
      <span
        class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border border-white animate-ping"
      ></span>
    </button>

    <!-- Profile Dropdown -->
    <div class="relative" *ngIf="currentUser">
      <div
        class="flex items-center gap-2 cursor-pointer group"
        (click)="profileMenuOpen = !profileMenuOpen"
      >
        <!-- Avatar -->
        <div
          class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold text-base shadow-md transition-transform duration-300 group-hover:scale-110"
        >
          {{ getInitials(currentUser.name) }}
        </div>

        <!-- Name & ID -->
        <div class="hidden sm:flex flex-col">
          <span
            class="text-gray-900 font-medium text-sm group-hover:text-indigo-600 transition-colors duration-300 truncate"
          >
            {{ currentUser.name }}
          </span>
          <span
            class="text-gray-500 text-xs group-hover:text-gray-700 transition-colors duration-300 truncate"
          >
            ID: {{ currentUser.studentId }}
          </span>
        </div>

        <!-- Dropdown Icon -->
        <i
          class="bi bi-chevron-down text-gray-400 hidden sm:block ml-1 group-hover:text-indigo-600 transition-colors duration-300"
        ></i>
      </div>

      <!-- Dropdown Menu -->
      <div
        *ngIf="profileMenuOpen"
        class="absolute right-0 mt-3 w-64 bg-white border border-gray-200 rounded-xl shadow-lg py-2 animate-fade-in"
      >
        <!-- User Info -->
        <div class="px-4 py-3 border-b border-gray-100">
          <div class="flex items-center gap-3">
            <div
              class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold text-lg shadow-md"
            >
              {{ getInitials(currentUser.name) }}
            </div>
            <div class="truncate">
              <p class="text-sm font-medium text-gray-900 truncate">
                {{ currentUser.name }}
              </p>
              <p class="text-xs text-gray-500 truncate">
                {{ currentUser.email }}
              </p>
              <p class="text-xs text-gray-500 truncate">
                ID: {{ currentUser.studentId }}
              </p>
            </div>
          </div>
        </div>

        <!-- Menu Items -->
        <div class="py-1">
          <a
            href="#"
            class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200 rounded-lg"
          >
            <i class="bi bi-person"></i>
            View Profile
          </a>
          <a
            href="#"
            class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200 rounded-lg"
          >
            <i class="bi bi-gear"></i>
            Account Settings
          </a>
          <a
            href="#"
            class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200 rounded-lg"
          >
            <i class="bi bi-file-earmark-text"></i>
            Test History
          </a>
          <div class="border-t border-gray-100 mt-1"></div>
          <button
            (click)="logout()"
            class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 rounded-lg"
          >
            <i class="bi bi-box-arrow-right"></i>
            Sign Out
          </button>
        </div>
      </div>
    </div>

    <!-- Loading state placeholder -->
    <div *ngIf="!currentUser" class="flex items-center gap-2 animate-pulse">
      <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
      <div class="hidden sm:flex flex-col gap-1">
        <div class="w-20 h-4 bg-gray-200 rounded"></div>
        <div class="w-16 h-3 bg-gray-200 rounded"></div>
      </div>
    </div>
  </div>
</header>
