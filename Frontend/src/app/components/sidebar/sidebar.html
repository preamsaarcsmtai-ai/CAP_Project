<div class="d-flex flex-column bg-light border-end vh-100 sidebar "
     [ngClass]="{ 'collapsed': isCollapsed() }">

  <!-- Header -->
  <div class="d-flex align-items-center justify-content-between p-2 border-bottom">
    <div class="d-flex" *ngIf="!isCollapsed()">
      <a [routerLink]="'/dashboard'" routerLinkActive="active">
        <img src="assets/logo.png" alt="logo" class="logo-img" >
      </a>
    </div>
    <div class="mt-2 "><button class="btn btn-outline-dark btn-md" (click)="toggleCollapse()">
      <i class="bi " [ngClass]="isCollapsed() ? 'bi bi-list' : 'bi bi-x-lg'"></i>
    </button></div>
  </div>

  <!-- Menu -->
  <nav class="nav flex-column p-2 menu">
    <button
      class="btn btn-light d-flex align-items-center mb-2 w-100 text-start"
      *ngFor="let item of filteredMenuItems()"
      (click)="changePage(item.id)"
      [routerLink]="item.path"
      routerLinkActive="active"
      [ngClass]="{ 'active btn-primary text-white': currentPage === item.id }"
    >
      <i class="bi me-2" [ngClass]="item.icon"></i>
      <span *ngIf="!isCollapsed()">{{ item.title }}</span>
    </button>
  </nav>

  <!-- Footer -->
  <div class="mt-auto px-1 p-2 mx-2  border-top">
    <button class="btn btn-danger w-100 d-flex align-items-center" (click)="doLogout()">
      <i class="bi bi-box-arrow-right me-2"></i>
      <span *ngIf="!isCollapsed()">Logout</span>
    </button>
  </div>
</div>
