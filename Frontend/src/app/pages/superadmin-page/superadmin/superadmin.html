<div class="min-h-screen bg-gray-100 p-6 font-sans text-gray-800">
  <!-- Header -->
  <h1 class="text-3xl font-bold mb-6 text-gray-900">Super Admin Dashboard</h1>

  <!-- Stats -->
 <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <!-- Total Institutions -->
  <div class="bg-white rounded-2xl shadow-md p-5 border border-gray-200 flex flex-col justify-between">
    <div class="flex items-center justify-between">
      <h6 class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Total Institutions</h6>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422A12.083 12.083 0 0112 21.5a12.083 12.083 0 01-6.16-10.922L12 14z" />
      </svg>
    </div>
    <h5 class="mt-2 text-2xl font-bold text-gray-900">5</h5>
  </div>

  <!-- Total Users -->
  <div class="bg-white rounded-2xl shadow-md p-5 border border-gray-200 flex flex-col justify-between">
    <div class="flex items-center justify-between">
      <h6 class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Total Users</h6>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-1a4 4 0 00-3-3.87M9 20H4v-1a4 4 0 013-3.87M16 3.13a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </div>
    <h5 class="mt-2 text-2xl font-bold text-gray-900">3</h5>
  </div>

  

  
</div>


  <!-- Main Sections -->
  <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
    <!-- Institutions -->
    <div class="lg:col-span-7 bg-white rounded-2xl shadow-md p-6 border border-gray-200">
      <div class="flex items-start justify-between mb-5">
        <div>
          <h5 class="text-xl font-bold text-gray-900">Institutions Management</h5>
          <small class="text-gray-500 text-sm">Manage educational institutions and their administrators</small>
        </div>
        <button
          class="px-4 py-2 text-sm font-medium border border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100 text-gray-700 transition"
          (click)="openAddInstitutionModal()"
        >
          + Add Institution
        </button>
      </div>

      <!-- Search -->
      <div class="flex gap-2 mb-5">
        <input
          type="search"
          class="flex-1 rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
          placeholder="Search institution..."
        />
        <button class="px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 hover:bg-gray-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
          </svg>
        </button>
        <button class="px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 hover:bg-gray-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707l-6.414 6.414A1 1 0 0113 13v6a1 1 0 01-2 0v-6a1 1 0 01-.293-.707L4.293 6.707A1 1 0 014 6V4z" />
          </svg>
        </button>
      </div>

      <!-- Institution List -->
      <div *ngFor="let inst of institutions; let i = index" class="mb-3">
        <div
          class="p-3 flex items-center justify-between border rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition"
          (click)="inst.showBranches = !inst.showBranches"
        >
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
            </svg>
            <div>
              <h6 class="text-sm font-semibold text-gray-900">{{ inst.name }}</h6>
              <small class="text-gray-500">{{ inst.code }}</small>
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform" [ngClass]="{'rotate-90': inst.showBranches}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>

        <div *ngIf="inst.showBranches" class="mt-2">
          <ul class="divide-y border rounded-lg bg-white">
            <li class="px-4 py-2 text-sm text-gray-700" *ngFor="let branch of inst.branches">{{ branch }}</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- System Management -->
    <div class="lg:col-span-5 bg-white rounded-2xl shadow-md p-6 border border-gray-200">
      <h3 class="text-xl font-bold mb-2 text-gray-900">System Management</h3>
      <p class="text-sm text-gray-500 mb-6">Administrative controls</p>
      <div class="flex flex-col gap-3 py-4">
        <button class="px-4 py-2 border rounded-lg hover:bg-gray-100 text-sm font-medium text-gray-700" [routerLink]="'/institution'" routerLinkActive="bg-gray-200">
          Manage Institutions
        </button>
        <button class="px-4 py-2 border rounded-lg hover:bg-gray-100 text-sm font-medium text-gray-700" [routerLink]="'/users'" routerLinkActive="bg-gray-200">
          Manage Users
        </button>
        <button class="px-4 py-2 border rounded-lg hover:bg-gray-100 text-sm font-medium text-gray-700">System Settings</button>
      </div>
    </div>
  </div>
</div>
