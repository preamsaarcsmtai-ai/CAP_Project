<div class="admin-dashboard container-fluid vh-min-100">
    <h1>Admin Dashboard</h1>

    <!-- Stats -->
    <div class="row g-3">
        <div class="col-md-3 col-sm-6">
            <div class="stat-card p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Question Bank</h6>
                    <i class="bi bi-question-circle fs-4"></i>
                </div>
                <h5 class="mt-2">5</h5>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="stat-card p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Total Users</h6>
                    <i class="bi bi-people fs-4"></i>
                </div>
                <h5 class="mt-2">3</h5>
            </div>
        </div>
         <div class="col-md-3 col-sm-6">
            <div class="stat-card p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Test</h6>
                    <i class="bi bi-activity fs-4"></i>
                </div>
                <h5 class="mt-2">3</h5>
            </div>
        </div>
         <div class="col-md-3 col-sm-6">
            <div class="stat-card p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Analytics</h6>
                    <i class="bi bi-graph-up-arrow fs-4"></i>
                </div>
                <h5 class="mt-2">3</h5>
            </div>
        </div>
    </div>

    <!-- System Management -->
    <div class="col-lg-8 mt-5">
        <div class="stat-card p-4">
            <h3 class="h5 mb-1">Admin Management</h3>
            <p class="text-muted small mb-4">Administrative controls</p>
            <div class="d-grid gap-2 py-5">
                <button class="btn btn-outline-secondary" [routerLink]="'/questionbank'" routerLinkActive="active">
                    Question Bank</button>
                <button class="btn btn-outline-secondary" [routerLink]="'admin/users'" routerLinkActive="active">Manage
                    Users</button>
                <button class="btn btn-outline-secondary">System Settings</button>
            </div>
        </div>
    </div>
</div>
