<!-- Page Container -->
<div class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center px-4">

  <!-- Card -->
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-2xl">

    <!-- Logo + Title -->
    <div class="flex flex-col items-center mb-6">
      <!-- SMT CAP Logo (you can replace with actual image) -->
      <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">
        ngSubmit
      </div>
      <h1 class="text-2xl font-extrabold text-blue-700">SMT CAP Student Portal</h1>
      <p class="text-gray-500 text-sm mt-1 text-center px-2">
        Welcome back! Please login to access your dashboard, take tests, and view results.
      </p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" class="space-y-5">
      <!-- Student ID -->
      <div>
        <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
        <input
          type="text"
          id="studentId"
          name="studentId"
          [(ngModel)]="studentId"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="e.g. 202312345"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Your secure password"
        />
      </div>

      <!-- Submit button -->
      <div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Log In
        </button>
      </div>
    </form>

    <!-- Extra Links -->
    <div class="mt-6 text-center text-sm text-gray-600">
      Forgot your password?
      <a href="#" class="text-blue-600 hover:underline">Reset here</a>
    </div>
    <div class="mt-2 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="" class="text-blue-600 hover:underline">Contact Institution</a>
    </div>
  </div>
</div>
