  <!-- Title for Test Phases -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
      <i class="bi bi-diagram-3-fill text-indigo-600"></i>
      Asessments
    </h2>
    <p class="text-gray-600 text-sm mt-1">Choose a phase to get started</p>
  </div>

  <!-- Test Phases -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let phase of testPhases"
         class="bg-white rounded-2xl shadow-md p-6 border border-gray-100 hover:shadow-xl hover:border-indigo-400 transition-all duration-300 cursor-pointer"
         [class.ring-2]="selectedPhase === phase.id"
         [class.ring-indigo-500]="selectedPhase === phase.id"
         (click)="selectedPhase = selectedPhase === phase.id ? null : phase.id">

      <!-- Top Row -->
      <div class="flex items-start justify-between mb-5">
        <div class="flex-shrink-0">
          <span class="w-12 h-12 rounded-xl flex items-center justify-center bg-indigo-50">
            <i *ngIf="phase.icon; else fallbackIcon"
               class="bi text-2xl text-indigo-600"
               [ngClass]="phase.icon"></i>
            <ng-template #fallbackIcon>
              <i class="bi bi-list-check text-2xl text-indigo-600"></i>
            </ng-template>
          </span>
        </div>
        <!-- Difficulty Badge -->
        <span class="px-3 py-1 text-xs rounded-full font-semibold"
              [ngClass]="{
                'bg-blue-100 text-blue-700': phase.difficulty === 'Easy',
                'bg-yellow-100 text-yellow-700': phase.difficulty === 'Medium',
                'bg-red-100 text-red-700': phase.difficulty === 'Hard',
        
                'bg-gray-100 text-gray-700': !phase.difficulty
              }">
          {{ phase.difficulty }}
        </span>
      </div>

      <!-- Title & Description -->
      <h5 class="text-lg font-bold text-gray-900">{{ phase.name }}</h5>
      <p class="text-gray-600 mt-2 text-sm leading-relaxed min-h-[3rem]">
        {{ phase.description }}
      </p>

      <!-- Meta Info -->
      <div class="flex justify-between text-gray-500 text-sm mt-4">
        <span class="flex items-center gap-2">
          <i class="bi bi-clock"></i> {{ phase.duration }}
        </span>
        <span class="flex items-center gap-2">
          <i class="bi bi-question-circle"></i> {{ phase.questions }} Qs
        </span>
      </div>

      <!-- Footer -->
     <div class="mt-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
  <!-- Status -->
  <div class="flex items-center gap-2 text-gray-700 font-medium">
    <i class="bi" [ngClass]="getStatusIcon(phase.status)"></i>
    {{ phase.status.replace('_', ' ') }}
  </div>

  <!-- Start Button -->
  <button (click)="onStartTest(phase.id); $event.stopPropagation()"
          type="button"
          class="flex items-center justify-center gap-2 px-5 py-2.5 text-sm font-medium 
                 text-white bg-gradient-to-r from-cyan-500 to-blue-500 
                 hover:bg-gradient-to-bl focus:outline-none focus:ring-4 
                 focus:ring-cyan-300 dark:focus:ring-cyan-800 rounded-full transition">
    <i class="bi bi-play-fill"></i>
    Start
  </button>
</div>

    </div>
  </div>
