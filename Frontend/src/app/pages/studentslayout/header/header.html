<header class="w-full bg-white shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-50">
  <!-- Left Section: Sidebar Toggle + Title -->
  <div class="flex items-center gap-4">
    <!-- Sidebar Toggle Button -->
    <button (click)="toggleSidebar()" 
            class="p-2 hover:bg-gray-100 rounded-full transition duration-300 shadow-sm hover:shadow-md">
      <i class="bi text-xl" [ngClass]="collapsed ? 'bi-list' : 'bi-x-lg'"></i>
    </button>

    <!-- Title -->
    <h1 class="text-2xl sm:text-3xl font-extrabold text-indigo-700 tracking-tight drop-shadow-sm">
      Student Dashboard
    </h1>
  </div>

  <!-- Right Section: Notifications + Profile -->
  <div class="flex items-center gap-4">
    <!-- Notifications -->
    <button class="relative p-3 rounded-full hover:bg-gray-100 transition-all duration-300 shadow-sm hover:shadow-md">
      <i class="bi bi-bell text-xl text-gray-600"></i>
      <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white animate-pulse"></span>
    </button>
    
    <!-- Profile Dropdown -->
    <div class="flex items-center gap-3 cursor-pointer group relative">
      <!-- Avatar -->
      <div class="w-11 h-11 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold text-lg shadow-md group-hover:scale-105 transition-transform duration-300">
        JS
      </div>
      
      <!-- Name & Email -->
      <div class="hidden sm:flex flex-col">
        <span class="text-gray-900 font-semibold text-sm group-hover:text-indigo-600 transition-colors duration-300 leading-tight">
          John Student
        </span>
        <span class="text-gray-500 text-xs group-hover:text-gray-700 transition-colors duration-300">
          john.student@email.com
        </span>
      </div>
      
      <!-- Dropdown Icon -->
      <i class="bi bi-chevron-down text-gray-400 ml-1 hidden sm:block group-hover:text-indigo-600 transition-colors duration-300"></i>

      <!-- Dropdown Menu -->
      <div class="absolute right-0 mt-12 w-48 bg-white border border-gray-200 rounded-lg shadow-lg py-2 opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-300">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded font-medium text-sm">Profile</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded font-medium text-sm">Settings</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded font-medium text-sm">Logout</a>
      </div>
    </div>
  </div>
</header>
