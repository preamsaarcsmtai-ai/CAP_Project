<header class="w-full bg-white shadow-sm px-6 py-3 flex justify-between items-center sticky top-0 z-50">
  <!-- Left Section: Sidebar Toggle + Title -->
  <div class="flex items-center gap-4">
    <!-- Sidebar Toggle Button
    <button (click)="toggleSidebar()" 
            class="hover:bg-gray-100 rounded-md transition duration-300 text-gray-700">
      <i class="bi text-2xl" [ngClass]="collapsed ? 'bi-list' : 'bi-x-lg'"></i>
    </button> -->

    <!-- Title -->
    <h1 class="text-lg sm:text-xl font-bold text-gray-900 tracking-tight">
      Student Dashboard
    </h1>
  </div>

  <!-- Right Section: Notifications + Profile -->
  <div class="flex items-center gap-4">
    <!-- Notifications -->
    <button class="relative p-2 rounded-md hover:bg-gray-100 transition duration-300">
      <i class="bi bi-bell text-xl text-gray-600"></i>
      <span class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border border-white animate-pulse"></span>
    </button>
    
    <!-- Profile Dropdown -->
    <div class="flex items-center gap-2 cursor-pointer group relative">
      <!-- Avatar -->
      <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-full flex items-center justify-center text-white font-medium text-base shadow-sm group-hover:scale-105 transition-transform duration-300">
        JS
      </div>
      
      <!-- Name -->
      <div class="hidden sm:flex flex-col">
        <span class="text-gray-900 font-medium text-sm group-hover:text-indigo-600 transition-colors duration-300">
          John Student
        </span>
        <span class="text-gray-500 text-xs group-hover:text-gray-700 transition-colors duration-300">
          john.student@email.com
        </span>
      </div>

      <!-- Dropdown Icon -->
      <i class="bi bi-chevron-down text-gray-400 hidden sm:block ml-1 group-hover:text-indigo-600 transition-colors duration-300"></i>

      <!-- Dropdown Menu -->
      <div class="absolute right-0 mt-10 w-44 bg-white border border-gray-200 rounded-lg shadow-md py-2 opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-300">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded font-medium text-sm">Profile</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded font-medium text-sm">Settings</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded font-medium text-sm">Logout</a>
      </div>
    </div>
  </div>
</header>
