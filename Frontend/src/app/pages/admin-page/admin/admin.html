<div class="admin-dashboard min-h-screen container mx-auto p-6 bg-gray-50">
  <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Question Bank -->
    <div class="bg-white rounded-xl shadow p-4">
      <div class="flex justify-between items-center">
        <h6 class="text-gray-600 font-medium">Question Bank</h6>
        <i class="bi bi-question-circle text-xl"></i>
      </div>
      <h5 class="mt-2 text-2xl font-semibold">5</h5>
    </div>

    <!-- Total Users -->
    <div class="bg-white rounded-xl shadow p-4">
      <div class="flex justify-between items-center">
        <h6 class="text-gray-600 font-medium">Total Users</h6>
        <i class="bi bi-people text-xl"></i>
      </div>
      <h5 class="mt-2 text-2xl font-semibold">3</h5>
    </div>

    <!-- Test -->
    <div class="bg-white rounded-xl shadow p-4">
      <div class="flex justify-between items-center">
        <h6 class="text-gray-600 font-medium">Test</h6>
        <i class="bi bi-activity text-xl"></i>
      </div>
      <h5 class="mt-2 text-2xl font-semibold">3</h5>
    </div>

    <!-- Analytics -->
    <div class="bg-white rounded-xl shadow p-4">
      <div class="flex justify-between items-center">
        <h6 class="text-gray-600 font-medium">Analytics</h6>
        <i class="bi bi-graph-up-arrow text-xl"></i>
      </div>
      <h5 class="mt-2 text-2xl font-semibold">3</h5>
    </div>
  </div>

  <!-- System Management -->
  <div class="mt-10 lg:w-2/3">
    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="text-lg font-semibold mb-1">Admin Management</h3>
      <p class="text-gray-500 text-sm mb-6">Administrative controls</p>
      <div class="grid gap-3 py-6">
        <a
          [routerLink]="'/questionbank'"
          routerLinkActive="active"
          class="border border-gray-400 text-gray-700 rounded-lg py-2 px-4 text-center hover:bg-gray-100 transition"
        >
          Question Bank
        </a>
        <a
          [routerLink]="'admin/users'"
          routerLinkActive="active"
          class="border border-gray-400 text-gray-700 rounded-lg py-2 px-4 text-center hover:bg-gray-100 transition"
        >
          Manage Users
        </a>
        <button
          class="border border-gray-400 text-gray-700 rounded-lg py-2 px-4 text-center hover:bg-gray-100 transition"
        >
          System Settings
        </button>
      </div>
    </div>
  </div>
</div>
