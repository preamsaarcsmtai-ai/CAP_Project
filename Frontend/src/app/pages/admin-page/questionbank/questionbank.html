<div class="qbank-dashboard w-full min-h-screen p-6 bg-gray-50">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Question Bank</h1>
      <small class="text-gray-500">Manage your institutional question repository</small>
    </div>
    <button
      class="px-5 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition"
    >
      + Add Question
    </button>
  </div>

  <!-- Filter & Search -->
  <div class="bg-white shadow-md rounded-xl p-5 mb-6">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">
      <i class="bi bi-funnel mr-2"></i> Filter & Search
    </h2>
    <div class="flex flex-wrap gap-3">
      <input
        type="search"
        placeholder="Search question..."
        class="flex-1 rounded-lg px-4 py-2 text-sm border border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <button
        class="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-lg shadow hover:bg-indigo-100 transition"
      >
        <i class="bi bi-search"></i>
      </button>
      <select
        class="border border-gray-200 rounded-lg px-4 py-2 text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      >
        <option value="">All Difficulties</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <!-- Questions Table -->
  <div class="bg-white shadow-md rounded-xl overflow-hidden">
    <h2 class="text-xl font-semibold mb-4 px-5 pt-5 text-gray-800">Questions</h2>
    <table class="w-full text-sm text-left">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-6 py-3">Question</th>
          <th class="px-6 py-3">Subject</th>
          <th class="px-6 py-3">Difficulty</th>
          <th class="px-6 py-3">Created By</th>
          <th class="px-6 py-3">Status</th>
          <th class="px-6 py-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50 transition">
          <td class="px-6 py-4">{{ user.question }}</td>
          <td class="px-6 py-4">{{ user.subject | titlecase }}</td>
          <td class="px-6 py-4">
            <span
              class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': user.difficulty === 'easy',
                'bg-yellow-100 text-yellow-800': user.difficulty === 'medium',
                'bg-red-100 text-red-800': user.difficulty === 'hard'
              }"
            >
              {{ user.difficulty }}
            </span>
          </td>
          <td class="px-6 py-4">{{ user.createdby | titlecase }}</td>
          <td class="px-6 py-4">
            <span
              class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': user.status === 'active',
                'bg-gray-200 text-gray-700': user.status === 'draft'
              }"
            >
              {{ user.status }}
            </span>
          </td>
          <td class="px-6 py-4 text-center space-x-2">
            <button
              class="px-3 py-1 bg-yellow-50 text-yellow-600 rounded-lg hover:bg-yellow-100 transition"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="px-3 py-1 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
