<div class="qbank-dashboard w-full min-h-screen p-6 bg-gray-50">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Question Bank</h1>
      <small class="text-gray-500">Manage your institutional question repository</small>
    </div>
    <button
      class="px-5 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition"
    >
      + Add Question
    </button>
  </div>

  <!-- Filter & Search -->
  <div class="bg-white shadow-md rounded-xl p-5 mb-6">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">
      <i class="bi bi-funnel mr-2"></i> Filter & Search
    </h2>
    <div class="flex flex-wrap gap-3">
      <input
        type="search"
        placeholder="Search question..."
        class="flex-1 rounded-lg px-4 py-2 text-sm border border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <button
        class="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-lg shadow hover:bg-indigo-100 transition"
      >
        <i class="bi bi-search"></i>
      </button>
      <select
        class="border border-gray-200 rounded-lg px-4 py-2 text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      >
        <option value="">All Difficulties</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <!-- Questions Table -->
  <div class="bg-white shadow-md rounded-2xl p-5">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Questions</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-700 border border-gray-200 rounded-lg">
        <thead class="bg-gray-100 text-xs font-semibold uppercase text-gray-600 sticky top-0">
          <tr>
            <th class="px-6 py-3">Question</th>
            <th class="px-6 py-3">Subject</th>
            <th class="px-6 py-3">Difficulty</th>
            <th class="px-6 py-3">Created By</th>
            <th class="px-6 py-3">Status</th>
            <th class="px-6 py-3 text-center">Actions</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 bg-white">
          <tr *ngFor="let q of questions" class="hover:bg-indigo-50 transition-colors">
            <!-- Question -->
            <td class="px-6 py-3 font-medium text-gray-900">
              {{ q.question }}
            </td>

            <!-- Subject -->
            <td class="px-6 py-3 text-gray-700">
              {{ q.subject | titlecase }}
            </td>

            <!-- Difficulty Badge -->
            <td class="px-6 py-3">
              <span
                class="inline-flex items-center gap-1 px-3 py-1 text-xs font-medium rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': q.difficulty === 'easy',
                  'bg-yellow-100 text-yellow-800': q.difficulty === 'medium',
                  'bg-red-100 text-red-800': q.difficulty === 'hard'
                }"
              >
                <i
                  [ngClass]="{
                    'bi bi-emoji-smile': q.difficulty === 'easy',
                    'bi bi-emoji-neutral': q.difficulty === 'medium',
                    'bi bi-emoji-frown': q.difficulty === 'hard'
                  }"
                ></i>
                {{ q.difficulty | titlecase }}
              </span>
            </td>

            <!-- Created By -->
            <td class="px-6 py-3 text-gray-600">
              {{ q.createdby | titlecase }}
            </td>

            <!-- Status Badge -->
            <td class="px-6 py-3">
              <span
                class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': q.status === 'active',
                  'bg-gray-200 text-gray-700': q.status === 'draft'
                }"
              >
                <i
                  class="me-1"
                  [ngClass]="{
                    'bi bi-check-circle': q.status === 'active',
                    'bi bi-pencil': q.status === 'draft'
                  }"
                ></i>
                {{ q.status | titlecase }}
              </span>
            </td>

            <!-- Actions -->
            <td class="px-6 py-3 text-center space-x-2">
              <button
                class="p-2 border border-yellow-500 text-yellow-600 rounded-full hover:bg-yellow-50 transition"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
              <button
                class="p-2 border border-red-500 text-red-600 rounded-full hover:bg-red-50 transition"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
