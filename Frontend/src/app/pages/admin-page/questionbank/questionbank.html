<div class="qbank-dashboard w-full min-h-screen p-6 bg-gray-50">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold">Question Bank</h1>
      <small class="text-gray-500"
        >Manage your institutional question repository</small
      >
    </div>
    <button
      class="px-4 py-2 bg-gray-900 text-white rounded-md shadow hover:bg-gray-800"
    >
      + Add Question
    </button>
  </div>

  <!-- Filter & Search -->
  <div class="bg-white shadow rounded-lg p-4 my-4">
    <h2 class="text-lg font-semibold mb-3">
      <i class="bi bi-funnel mr-2"></i> Filter & Search
    </h2>
    <div class="flex flex-wrap gap-2">
      <input
        type="search"
        placeholder="Search question..."
        class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <button
        class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200"
      >
        <i class="bi bi-search"></i>
      </button>
      <select
        class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      >
        <option value="">All Difficulties</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <!-- Questions Table -->
<div class="bg-white shadow-md rounded-2xl p-5">
  <!-- Card Header -->
  <div class="flex  mb-4">
    <h2 class="text-lg font-semibold text-gray-900">Questions</h2>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left text-gray-700 border border-gray-200 rounded-lg">
      <!-- Table Head -->
      <thead class="bg-gray-100 text-xs font-semibold uppercase text-gray-600 sticky top-0">
        <tr>
          <th class="px-6 py-3">Question</th>
          <th class="px-6 py-3">Subject</th>
          <th class="px-6 py-3">Difficulty</th>
          <th class="px-6 py-3">Created By</th>
          <th class="px-6 py-3">Status</th>
          <th class="px-6 py-3 text-center">Actions</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="divide-y divide-gray-200 bg-white">
        <tr
          *ngFor="let user of users"
          class="hover:bg-indigo-50 transition-colors"
        >
          <!-- Question -->
          <td class="px-6 py-3 font-medium text-gray-900">
            {{ user.question }}
          </td>

          <!-- Subject -->
          <td class="px-6 py-3 text-gray-700">
            {{ user.subject | titlecase }}
          </td>

          <!-- Difficulty Badge -->
          <td class="px-6 py-3">
            <span
              class="inline-flex items-center gap-1 px-3 py-1 text-xs font-medium rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': user.difficulty === 'easy',
                'bg-yellow-100 text-yellow-700': user.difficulty === 'medium',
                'bg-red-100 text-red-700': user.difficulty === 'hard'
              }"
            >
              <i
                [ngClass]="{
                  'bi bi-emoji-smile': user.difficulty === 'easy',
                  'bi bi-emoji-neutral': user.difficulty === 'medium',
                  'bi bi-emoji-frown': user.difficulty === 'hard'
                }"
              ></i>
              {{ user.difficulty | titlecase }}
            </span>
          </td>

          <!-- Created By -->
          <td class="px-6 py-3 text-gray-600">
            {{ user.createdby | titlecase }}
          </td>

          <!-- Status Badge -->
          <td class="px-6 py-3">
            <span
              class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': user.status === 'active',
                'bg-gray-200 text-gray-700': user.status === 'draft'
              }"
            >
              <i class="me-1"
                [ngClass]="{
                  'bi bi-check-circle': user.status === 'active',
                  'bi bi-pencil': user.status === 'draft'
                }"
              ></i>
              {{ user.status | titlecase }}
            </span>
          </td>

          <!-- Actions -->
          <td class="px-6 py-3 text-center space-x-2">
            <button
              class="p-2 border border-yellow-500 text-yellow-600 rounded-full hover:bg-yellow-50 transition"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="p-2 border border-red-500 text-red-600 rounded-full hover:bg-red-50 transition"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
