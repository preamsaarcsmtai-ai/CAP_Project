<div class="user-dashboard w-full min-h-screen p-6 bg-gray-50">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold">Users</h1>
      <small class="text-gray-500">Manage users roles and details</small>
    </div>
    <button
      class="px-4 py-2 bg-gray-900 text-white rounded-md shadow hover:bg-gray-800"
    >
      + Add Users
    </button>
  </div>

  <!-- Search Card -->
  <div class="bg-white shadow rounded-lg p-4 my-4">
    <h2 class="text-lg font-semibold mb-3">Search users</h2>
    <div class="flex gap-2">
      <input
        type="search"
        placeholder="Search users name or role..."
        class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <button
        class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200"
      >
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>

  <!-- Users Table -->
  <div class="bg-white shadow rounded-lg p-4">
    <table class="w-full text-sm border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Role</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"
          class="hover:bg-gray-50 transition"
        >
          <td class="px-4 py-2 border">{{ user.name }}</td>
          <td class="px-4 py-2 border">{{ user.email }}</td>
          <td class="px-4 py-2 border">
            <span
              class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': user.role === 'instructor',
                'bg-gray-200 text-gray-700': user.role === 'student',
                'bg-red-100 text-red-700': user.role === 'admin'
              }"
              >{{ user.role }}</span
            >
          </td>
          <td class="px-4 py-2 border space-x-2">
            <button
              class="px-2 py-1 border border-yellow-500 text-yellow-600 rounded hover:bg-yellow-50"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="px-2 py-1 border border-red-500 text-red-600 rounded hover:bg-red-50"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
