<div class="user-dashboard w-full min-h-screen p-6 bg-gray-50">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold">Users</h1>
      <small class="text-gray-500">Manage users roles and details</small>
    </div>
    <button
      class="px-4 py-2 bg-gray-900 text-white rounded-md shadow hover:bg-gray-800"
    >
      + Add Users
    </button>
  </div>

  <!-- Search Card -->
  <div class="bg-white shadow rounded-lg p-4 my-4">
    <h2 class="text-lg font-semibold mb-3">Search users</h2>
    <div class="flex gap-2">
      <input
        type="search"
        placeholder="Search users name or role..."
        class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <button
        class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200"
      >
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>

  <!-- Users Table -->
<div class="bg-white shadow-md rounded-2xl ">
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left text-gray-700">
      <!-- Table Head -->
      <thead class="bg-gray-100 text-xs font-semibold uppercase text-gray-600">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Role</th>
          <th class="px-6 py-3 text-center">Actions</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="divide-y divide-gray-200 bg-white">
        <tr
          *ngFor="let user of users"
          class="hover:bg-indigo-50 transition-colors"
        >
          <!-- Name -->
          <td class="px-6 py-3 font-medium text-gray-900">
            {{ user.name }}
          </td>

          <!-- Email -->
          <td class="px-6 py-3 text-gray-600">
            {{ user.email }}
          </td>

          <!-- Role Badge -->
          <td class="px-6 py-3">
            <span
              class="inline-flex items-center gap-1 px-3 py-1 text-xs font-medium rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': user.role === 'instructor',
                'bg-gray-200 text-gray-700': user.role === 'student',
                'bg-red-100 text-red-700': user.role === 'admin'
              }"
            >
              <i
                [ngClass]="{
                  'bi bi-person-workspace': user.role === 'instructor',
                  'bi bi-person': user.role === 'student',
                  'bi bi-shield-lock': user.role === 'admin'
                }"
              ></i>
              {{ user.role | titlecase }}
            </span>
          </td>

          <!-- Actions -->
          <td class="px-6 py-3 text-center space-x-2">
            <button
              class="p-2 border border-yellow-500 text-yellow-600 rounded-full hover:bg-yellow-50 transition"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="p-2 border border-red-500 text-red-600 rounded-full hover:bg-red-50 transition"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
