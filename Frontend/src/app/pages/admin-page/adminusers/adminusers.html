<div class="user-dashboard w-full min-h-screen p-6 bg-gray-50">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Users</h1>
      <small class="text-gray-500">Manage user roles and details</small>
    </div>
    <button
      class="px-5 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition"
    >
      + Add User
    </button>
  </div>

  <!-- Search Card -->
  <div class="bg-white shadow-md rounded-xl p-5 mb-6">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Search Users</h2>
    <div class="flex gap-3">
      <input
        type="search"
        placeholder="Search users by name or role..."
        class="flex-1 rounded-lg px-4 py-2 text-sm border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
      />
      <button
        class="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-lg shadow hover:bg-indigo-100 transition"
      >
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>

  <!-- Users Table -->

  <div class="bg-white shadow-md rounded-xl overflow-hidden">
    <table class="w-full text-sm text-left">
      <thead class="bg-gray-100 text-gray-700">

<div class="bg-white shadow-md rounded-2xl ">
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left text-gray-700">
      <!-- Table Head -->
      <thead class="bg-gray-100 text-xs font-semibold uppercase text-gray-600">

        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Role</th>
          <th class="px-6 py-3 text-center">Actions</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50 transition">
          <td class="px-6 py-4">{{ user.name }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">
            <span
              class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full"


      <!-- Table Body -->
      <tbody class="divide-y divide-gray-200 bg-white">
        <tr
          *ngFor="let user of users"
          class="hover:bg-indigo-50 transition-colors"
        >
          <!-- Name -->
          <td class="px-6 py-3 font-medium text-gray-900">
            {{ user.name }}
          </td>

          <!-- Email -->
          <td class="px-6 py-3 text-gray-600">
            {{ user.email }}
          </td>

          <!-- Role Badge -->
          <td class="px-6 py-3">
            <span
              class="inline-flex items-center gap-1 px-3 py-1 text-xs font-medium rounded-full"

              [ngClass]="{
                'bg-green-100 text-green-800': user.role === 'instructor',
                'bg-gray-200 text-gray-700': user.role === 'student',
                'bg-red-100 text-red-800': user.role === 'admin'
              }"
            >

              {{ user.role }}
            </span>
          </td>
          <td class="px-6 py-4 text-center space-x-2">
            <button
              class="px-3 py-1 bg-yellow-50 text-yellow-600 rounded-lg hover:bg-yellow-100 transition"

              <i
                [ngClass]="{
                  'bi bi-person-workspace': user.role === 'instructor',
                  'bi bi-person': user.role === 'student',
                  'bi bi-shield-lock': user.role === 'admin'
                }"
              ></i>
              {{ user.role | titlecase }}
            </span>
          </td>

          <!-- Actions -->
          <td class="px-6 py-3 text-center space-x-2">
            <button
              class="p-2 border border-yellow-500 text-yellow-600 rounded-full hover:bg-yellow-50 transition"

            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button

              class="px-3 py-1 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition"

              class="p-2 border border-red-500 text-red-600 rounded-full hover:bg-red-50 transition"

            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
