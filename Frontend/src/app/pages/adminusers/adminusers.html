<div class="user-dashboard container-fluid vh-min-100">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center ">
        <div>
            <h1 class="m-0">Users</h1>
            <small class="text-muted">Manage users roles and details</small>
        </div>
        <button class="btn btn-dark">+ Add Users</button>
    </div>
    <div class="stat-card p-4 my-3">
        <h1> Search users </h1>
        <div class="input-group mb-2">
            <input type="search" class="form-control" placeholder="Search users name or role..." />
            <button class="btn btn-light" type="button"><i class="bi bi-search "></i></button>
        </div>
    </div>
     <div class="stat-card p-4">
        <table class="table ">
            <thead>
              <tr>
                  <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td> <span class="badge rounded-pill" [ngClass]="{
                        'text-bg-success': user.role === 'instructor',
                        'text-bg-secondary':user.role === 'student',
                       ' text-bg-danger':user.role === 'admin'
                    }">{{user.role}}</span> </td>
                    <td>
                        <button class="btn btn-outline-warning btn-sm"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-outline-danger btn-sm ms-1"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>  
     </div>
</div>
