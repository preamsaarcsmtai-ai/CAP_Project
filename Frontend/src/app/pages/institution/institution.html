<div class="institution-dashboard min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <div>
    <h1 class="text-2xl font-bold">Institution Management</h1>
    <small class="text-gray-500">
      Manage educational institutions and their administrators
    </small>
  </div>

  <!-- Search card -->
  <div class="bg-white rounded-xl shadow-sm p-4 mt-6">
    <div class="flex gap-2">
      <input
        type="search"
        class="flex-1 rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-indigo-200"
        placeholder="Search institution..."
      />
      <button
        type="button"
        class="px-3 py-2 rounded-lg border border-gray-200 bg-gray-50 hover:bg-gray-100"
      >
        <i class="bi bi-search"></i>
      </button>
      <button
        type="button"
        class="px-3 py-2 rounded-lg border border-gray-200 bg-gray-50 hover:bg-gray-100"
      >
        <i class="bi bi-funnel"></i>
      </button>
    </div>
  </div>

  <!-- Institution cards -->
  <div
    class="bg-white rounded-xl shadow-sm p-4 mt-4"
    *ngFor="let inst of institution"
  >
    <!-- Heading + Status -->
    <div class="flex items-center justify-between">
      <h6 class="font-semibold text-gray-800">{{ inst.name }}</h6>
      <span
        class="inline-flex items-center text-xs font-medium px-2 py-1 rounded-full"
        [ngClass]="{
          'bg-green-100 text-green-700': inst.status === 'active',
          'bg-yellow-100 text-yellow-700': inst.status === 'pending',
          'bg-red-100 text-red-700': inst.status === 'suspended'
        }"
      >
        <i
          class="bi mr-1"
          [ngClass]="{
            'bi-check2-circle': inst.status === 'active',
            'bi-stopwatch': inst.status === 'pending',
            'bi-x-octagon': inst.status === 'suspended'
          }"
        ></i>
        {{ inst.status | titlecase }}
      </span>
    </div>

    <!-- First row details -->
    <div class="flex flex-wrap text-gray-500 text-sm mt-2 gap-x-6">
      <span class="flex items-center">
        <i class="bi bi-building mr-2"></i>{{ inst.college }}
      </span>
      <span class="flex items-center">
        <i class="bi bi-geo-alt mr-2"></i>{{ inst.location }}
      </span>
      <span class="flex items-center">
        <i class="bi bi-people mr-2"></i>{{ inst.users }}
      </span>
    </div>

    <!-- Second row details -->
    <div class="flex flex-wrap text-gray-500 text-sm mt-2 gap-x-6">
      <span class="flex items-center">
        <i class="bi bi-envelope mr-2"></i>{{ inst.mail }}
      </span>
      <span class="flex items-center">
        <i class="bi bi-phone mr-2"></i>{{ inst.phone }}
      </span>
      <span class="flex items-center">
        <i class="bi bi-globe mr-2"></i>{{ inst.website }}
      </span>
    </div>

    <!-- Administrator -->
    <div class="mt-3">
      <h6 class="text-sm font-medium">
        Administrator: <span class="text-gray-500">{{ inst.admin }}</span>
      </h6>
    </div>
  </div>

  <!-- Pagination -->
  <div class="text-center mt-8">
    <nav aria-label="Page navigation">
      <ul class="inline-flex items-center -space-x-px">
        <li>
          <a
            href="#"
            class="px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700"
            aria-label="Previous"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
            >1</a
          >
        </li>
        <li>
          <a
            href="#"
            class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700"
            aria-label="Next"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
