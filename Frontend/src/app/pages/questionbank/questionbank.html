<div class="qbank-dashboard w-full min-h-screen p-6 bg-gray-50">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold">Question Bank</h1>
      <small class="text-gray-500"
        >Manage your institutional question repository</small
      >
    </div>
    <button
      class="px-4 py-2 bg-gray-900 text-white rounded-md shadow hover:bg-gray-800"
    >
      + Add Question
    </button>
  </div>

  <!-- Filter & Search -->
  <div class="bg-white shadow rounded-lg p-4 my-4">
    <h2 class="text-lg font-semibold mb-3">
      <i class="bi bi-funnel mr-2"></i> Filter & Search
    </h2>
    <div class="flex flex-wrap gap-2">
      <input
        type="search"
        placeholder="Search question..."
        class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <button
        class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200"
      >
        <i class="bi bi-search"></i>
      </button>
      <select
        class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      >
        <option value="">All Difficulties</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <!-- Questions Table -->
  <div class="bg-white shadow rounded-lg p-4">
    <h2 class="text-lg font-semibold mb-3">Questions</h2>
    <table class="w-full text-sm border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-2 border">Question</th>
          <th class="px-4 py-2 border">Subject</th>
          <th class="px-4 py-2 border">Difficulty</th>
          <th class="px-4 py-2 border">Created By</th>
          <th class="px-4 py-2 border">Status</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"
          class="hover:bg-gray-50 transition"
        >
          <td class="px-4 py-2 border">{{ user.question }}</td>
          <td class="px-4 py-2 border">{{ user.subject | titlecase }}</td>
          <td class="px-4 py-2 border">
            <span
              class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': user.difficulty === 'easy',
                'bg-yellow-100 text-yellow-700': user.difficulty === 'medium',
                'bg-red-100 text-red-700': user.difficulty === 'hard'
              }"
              >{{ user.difficulty }}</span
            >
          </td>
          <td class="px-4 py-2 border">{{ user.createdby | titlecase }}</td>
          <td class="px-4 py-2 border">
            <span
              class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': user.status === 'active',
                'bg-gray-200 text-gray-700': user.status === 'draft'
              }"
              >{{ user.status }}</span
            >
          </td>
          <td class="px-4 py-2 border space-x-2">
            <button
              class="px-2 py-1 border border-yellow-500 text-yellow-600 rounded hover:bg-yellow-50"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="px-2 py-1 border border-red-500 text-red-600 rounded hover:bg-red-50"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
